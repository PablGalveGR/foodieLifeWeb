<h2>List of ingredients</h2>
<table class="ingredients">
    <tr>
        <td>ID</td>
        <td>Name</td>
    </tr>
    <tr *ngFor=" let ingredient of ingredients" class="ingredient">
        <td><a href="/ingredients/ingredient/detail/{{ingredient.id}}">{{ingredient.id}}</a></td>
        <td>{{ingredient.name}}</td>
    </tr>
</table>
