<div class="mainContent" *ngIf="ingredient">
  <h2>Ingredient</h2>
  <p>Veggie :{{ingredient.vegetarian}} Vegan :{{ingredient.vegan}}</p>
  <div class="ingredientDetailContainer">
    <div class="row1">
      <div class="nameContainer">
        <h3>Name</h3>
        <p>{{ingredient.name}}</p>
      </div>
      <div class="typeContainer">
        <h3>Type</h3>
        <p>{{getType(ingredient.type)}}</p>
      </div>
    </div>
    <div class="row2">
      <div class="descContainer">
        <h3>Description</h3>
        <p>{{ingredient.description}}</p>
      </div>
    </div>
    <button class="editButton" (click)="changeEdit()" *ngIf="!edit">Edit</button>
  </div>
  <!--Edit ingredient -->
  <div class="ingredientDetailContainer" *ngIf=" edit && ingredientToEdit ">
    <div class="row1">
      <div class="nameContainer">
        <h3>Name</h3>
        <input type="text" name="ingredient-name" placeholder={{ingredientToEdit.name}}
          [(ngModel)]=ingredientToEdit.name>
      </div>
      <div class="typeContainer">
        <h3>Type</h3>
        <select name="ingredient-type" id="" [(ngModel)]=ingredientToEdit.type>
          <option *ngFor="let type of types" value="{{type.id}}">{{type.name}}</option>
        </select>
      </div>
    </div>
    <div class="row2">
      <div class="descContainer">
        <h3>Description</h3>
        <textarea type="text" name="ingredient-description" placeholder={{ingredientToEdit.description}}
          [(ngModel)]=ingredientToEdit.description></textarea>
      </div>
        <h3>Vegetarian</h3>
        <input name="ingredient-vegetarian" type="checkbox" [(ngModel)]=ingredientToEdit.vegetarian>
        <h3>Vegan</h3>
        <input name="ingredient-vegan" type="checkbox" [(ngModel)]=ingredientToEdit.vegan>
    </div>
    <button (click)="saveUpdateIngredient(ingredientToEdit)">Save</button><button (click)="changeEdit()">Cancel</button>
  </div>
</div>
