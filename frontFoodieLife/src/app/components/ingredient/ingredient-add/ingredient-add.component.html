<p>ingredient-add works!</p>
<form id ="ingForm">
  <label for="fname">Name</label>
  <input type="text" id="fname" name="name">
  <label for="ftype">Type</label>
  <select id="ftype" name="type">
    <optgroup label="Liquid">
      <option>Oil</option>
      <option>Dairy</option>
      <option>Juice</option>
      <option>Water</option>
    </optgroup>
    <optgroup label="Solid">
      <option>Fruit</option>
      <option>Vegetable</option>
      <option>Meat</option>
      <option>Fish</option>
      <option>Dairy</option>
    </optgroup>
    <optgroup label="Seasoning">
      <option>Salt</option>
      <option>Sugar</option>
      <option>Cinnamon</option>
      <option>Black Pepper</option>
      <option>White Pepper</option>
      <option>Oregano</option>
    </optgroup>
  </select>
  <label for="fprice">€/kg</label>
  <input type="number" id="fprice" name="€/Kg">
  <button (click) = "getFromFormIngredient()" type="button">Add ingredient</button>

</form>
