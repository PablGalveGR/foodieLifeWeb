<div class="mainContent">
  <div class="header">
    <h2 class="ListTitle">Recipes</h2>
    <i class="fas fa-plus-square" id="addIcon" (click)=goToAdd()> Add</i>
  </div>
  <table class="recipes" *ngIf="recipes != undefined && recipes.length > 0">
    <tr id="header">
      <td>ID</td>
      <td>Name</td>
      <td>Ingredients</td>
      <td>Steps</td>
      <td>Vegetarian</td>
      <td>Vegan</td>
      <td>Delete</td>
    </tr>
    <tr class="recipe" *ngFor="let recipe of recipes" (click)="goToDetail(recipe.id)">
      <td>{{recipe.id}}</td>
      <td>{{recipe.name}}</td>
      <td>{{getNumberOfIngredients(recipe.id)}}</td>
      <td>{{getNumberOfSteps(recipe.id)}}</td>
      <td>{{getItsVegeterianVegan(recipe.ingredients)[0]}}</td>
      <td>{{getItsVegeterianVegan(recipe.ingredients)[1]}}</td>
      <td><i class="fa-solid fa-trash" id="deleteIcon" (click)="deleteRecipe(recipe.id)"></i></td>
    </tr>
  </table>
</div>
