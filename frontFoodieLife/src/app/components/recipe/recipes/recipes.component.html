<h1>Recipes</h1>
<div class="recipes" *ngIf = "recipes != undefined && recipes.length > 0">
    <table>
        <tr>
            <td>ID</td>
            <td>Name</td>
        </tr>
        <tr *ngFor = "let recipe of recipes">
            <td><a routerLink ="/recipes/recipe/detail/{{recipe.id}}">{{recipe.id}}</a></td>
            <td>{{recipe.name}}</td>
        </tr>
    </table>
</div>
